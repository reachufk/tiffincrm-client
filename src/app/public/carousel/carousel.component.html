<div class="container-xxl px-0 my-2">
    <div class="row mx-auto">
        <div class="col-lg-12 px-0">
            <ng-image-slider [imageSize]="{width: '100%', height: '25%', space: 1}" [manageImageRatio]="false"
            [images]="Banners" [infinite]="true" [imagePopup]="false" animationSpeed="4" [lazyLoading]="true"
            [showArrow]="false" [autoSlide]="{interval: 5, stopOnHover: false}" #nav>
        </ng-image-slider>
        </div>
    </div>

</div>
