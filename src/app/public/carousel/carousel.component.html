<div class="container-xxl px-3 my-2">
    <div class="row d-flex align-items-center">
        <div class="col-lg-12">
            <ng-image-slider [imageSize]="{width: '50%', height: '20%', space: 1}" [manageImageRatio]="false"
            [images]="imageObject" [infinite]="true" [imagePopup]="false" [animationSpeed]="3" 
            [showArrow]="false" [autoSlide]="1" #nav>
        </ng-image-slider>
        </div>
    </div>

</div>
