<div class="container-xxl my-2">
    <div class="row p-2">
        <div class="col-lg-12">
            <h4 class="m-0"><strong>What would you like to <span class="text-success">Order?</span> </strong></h4>
        </div>
        <div class="col-lg-12">
            <div class="row">
                <div *ngFor="let category of catagories | async" class="col-md-3 col-sm-6 col-xs-6 half">
                    <div class="card h-100 card-catagory show-cursor"
                        routerLink="/public/category-items/{{category?._id}}">
                        <img [src]="category?.catagoryImage" class="category-image" width="100%" height="170px"
                            class="img-rounded">
                        <div class="category-name text-white fw-bold py-2">{{category?.catagoryName}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
