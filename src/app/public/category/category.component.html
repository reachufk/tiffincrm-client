<div class="container my-3">

    <div class="row">
        <div class="col-lg-12 mt-3 mb-2">
            <h4><strong>What would you like to  <span class="text-success">Order!</span> </strong></h4>
        </div>
        <div class="col-lg-12 my-2">
           <div class="row">
            <div *ngFor="let category of catagories | async" class="col-lg-3 col-sm-6 col-xs-6 mb-4">
                <div class="card h-100 card-catagory p-2 card-hover" routerLink="/public/category-items/{{category?._id}}">
                    <div class="text-center mb-0 pb-0">
                          <img [src]="category?.catagoryImage" class="category-image" width="100%" height="170px" class="img-rounded">
                          <div class="hover-text">
                                Click to view items
                              </div>
                          <div class="text-center fw-bold fs-4 py-1">{{category?.catagoryName}}</div>
                    </div>
              </div>
            </div>
           </div>
        </div>
    </div>

</div>
