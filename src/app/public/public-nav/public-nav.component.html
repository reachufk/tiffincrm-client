<div class="container-xxl px-0 mb-3" [ngClass]="stickHeader?'fixed-top':''">
<nav class="navbar navbar-expand-lg custom-nav py-0" #nav>
    <div class="container-fluid pt-2" [ngClass]="stickHeader?'shadow':''"> 
        <a class="navbar-brand" routerLink="/public/home">
            <img src="./../../../assets/img/logo.png" style="height: 40px;width: 100px;" alt="Tiffin Aww">
        </a>
      <button (click)="menu.toggle($event)"  #dd class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="pi pi-user"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
        <ul class="navbar-nav">
          <li *ngFor="let item of Items" class="nav-item">
            <a class="nav-link show-cursor" (click)="NavigateTo(item)" aria-current="page"><i [class]="item?.icon + ' '+ 'mr-2' "></i>{{item?.label}}</a>
          </li>
        </ul>
        <p-menu [appendTo]="'body'"  [baseZIndex]="1111" [autoZIndex]="true" #menu [popup]="true" [model]="Items"></p-menu>
      </div>
       
    </div>
  </nav>
</div>
