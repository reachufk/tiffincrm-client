<div class="container-xxl px-4 mt-5 bg-light text-dark">
    <div class="row g-5">
      <div class="col-md-6 col-lg-4">
        <p class="section-title text-dark h5 mb-4">ADDRESS<span></span></p>
        <p><i class="pi pi-map-marker me-3"></i>Rajbagh near IGNOU Centre, Srinagar,
          190008 J&K </p>
        <p><i class="pi pi-phone me-3"></i> <a href="tel:9086811422" style="text-decoration: none;">+91 9086811422</a>
        </p>
        <p><i class="pi pi-envelope me-3"></i> <a href="mailto:feedback@tiffinaaw.com" style="text-decoration: none;">
            feedback@tiffinaaw.com</a></p>
        <div class="d-flex pt-2">
          <!-- <a *ngFor="let social of FooterData?.socialLinks" href="{{social?.socialURL}}" class="btn btn-outline-light btn-social" >
              <i [class]="social.socialIcon"></i>
            </a> -->

      </div>
      <div class="col-md-6 col-lg-4 d-flex align-items-center">

      </div>

      <div class="col-md-6 col-lg-4">
        <p class="section-title text-dark h5 mb-4">Social<span></span></p>
        <div class="row mt-3">
          <div class="col-lg-12">
            <button pButton pRipple type="button" icon="pi pi-whatsapp"

            <button pButton pRipple type="button" icon="pi pi-facebook" class="p-button-rounded ms-2"></button>
            <button pButton pRipple type="button" icon="pi pi-twitter" class="p-button-rounded ms-2"></button>
            <button pButton pRipple type="button" icon="pi pi-instagram" class="p-button-rounded p-button-success ms-2"></button>
          </div>
        </div>
      </div>
      <div class="col-md-12 text-end mb-3 pb-2">
        powered by <a class="border-bottom show-cursor" href="https://ufksolutions.com">UFK Solutions</a>
      </div>
    </div>

</div>
