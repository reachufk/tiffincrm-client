<div class="row g-0 d-flex align-items-center">
      <div class="col-lg-6 d-none d-lg-flex">
        <img src="../../../assets/img/registration-background.webp" alt="Trendy Pants and Shoes"
          class="w-100 h-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
      </div>
      <div class="col-lg-6">
            <form [formGroup]="signupForm">
                  <div class="row g-0 d-flex align-items-center">
                        <div class="col-lg-12 text-center logo">
                              <img width="100" height="100" src="../../../assets/img/logo.png">
                        </div>

                        <div class="col-lg-12 mb-1 mx-auto">
                              <h4 class="w-70 mx-auto">Login</h4>
                        </div>
                        <div class="col-lg-12 mb-3">
                              <div class="p-inputgroup w-70 mx-auto">
                                    <span class="p-inputgroup-addon"><i
                                                class="pi pi-mobile"></i></span>
                                    <input type="text" pInputText placeholder="Mobile" id="mobile"
                                          formControlName="mobile" appFormErrorMessages>
                              </div>
                        </div>
                        <div class="col-lg-12 mb-3 ">
                              <div class="p-inputgroup w-70 mx-auto">
                                    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                    <input type="text" pInputText placeholder="Password" id="password"
                                          formControlName="password" appFormErrorMessages>
                              </div>
                        </div>
                        <div class="col-lg-12 mb-3 text-center">
                              <button pButton pRipple type="button" (click)="signupUser()" label="Log in"
                              class="p-button-raised p-button-success "></button>
                        </div>
                        <div class="col-lg-12 mb-3 text-center">
                              <a routerLink="/auth/signup">Don't have an account? Create one !</a>
                        </div>
                  </div>
            </form>
      </div>
    </div>
