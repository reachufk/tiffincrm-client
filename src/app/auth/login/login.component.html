<div class="container" style="height: 96vh;">
      <div class="row justify-content-md-center my-2">
            <div class="col-md-5">
                  <div class="card  welcome-back tiffinaww-logo">
                        <div class="card-body">
                              <a routerLink="/">
                                    <img style="height: 64px;" src="./../../../assets/img/logo_tiffin_aaw.webp" alt=""
                                          srcset="">
                              </a>
                        </div>
                  </div>
            </div>
      </div>
      <div class="row justify-content-md-center text-center my-2">
            <div class="col-md-5">
                  <div class="card  welcome-back">
                        <div class="card-body">
                              <p>Welcome <span class="text-success">Back</span></p>
                        </div>
                  </div>
            </div>
      </div>
      <div class="row justify-content-md-center my-2 align-items-center" style="height: 55vh;">
            <div class="col-md-5">
                  <div class="card login-pannel">
                        <div class="card-body">
                              <p>Please login to continue</p>
                              <form [formGroup]="loginForm">
                                    <div class="row g-0">
                                          <div *ngIf="error" class="alert alert-danger p-2">
                                                <i class="pi pi-times"></i>{{error}}
                                          </div>
                                          <div class="my-2">
                                                <div class="p-inputgroup">
                                                      <span class="p-inputgroup-addon">
                                                            <i class="pi pi-mobile"></i></span>
                                                      <input type="text" pInputText placeholder="Mobile" id="mobile"
                                                            formControlName="phoneNumber">
                                                </div>
                                          </div>
                                          <div class="my-2 ">
                                                <div class="p-inputgroup">
                                                      <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                                      <input type="{{showPassword?'text':'password'}}" pInputText
                                                            placeholder="Password" id="password"
                                                            formControlName="password">
                                                      <span (click)="showPassword = !showPassword"
                                                            class="p-inputgroup-addon"><i class="pi pi-eye"></i></span>
                                                </div>
                                          </div>
                                          <div class="my-2 text-end">
                                                <a href="">Forgotten password?</a>
                                          </div>
                                          <button pButton pRipple type="button" (click)="Login()" label="Log in"
                                                class="p-button-raised p-button-success my-2"></button>
                                          <p-divider align="center" type="dashed">
                                                <b>or</b>
                                          </p-divider>
                                          <div class="my-2 text-center">
                                                <a routerLink="/auth/signup" class="text-primary">Create new
                                                      account?</a>
                                          </div>
                                    </div>
                              </form>
                        </div>
                  </div>
            </div>
      </div>
      <div class="row justify-content-md-center my-2">
            <div class="col-md-5 text-center">
                  <app-ufklogo />
            </div>
      </div>
</div>
