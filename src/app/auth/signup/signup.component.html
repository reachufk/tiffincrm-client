<div class="row g-0 d-flex align-items-center">
    <div class="col-lg-6 d-none d-lg-flex">
      <img src="../../../assets/img/registration-background.webp" alt="tiffin aaw"
        class="w-100 h-100" />
    </div>
    <div class="col-lg-6 px-3">
        <div class="row g-0 d-flex align-items-center"> 
        <form [formGroup]="signupForm">
            <div class="row">
                <div class="col-lg-12 text-center logo">
                    <img width="100" height="100" src="../../../assets/img/logo.png">
              </div>
                <div class="col-12 mb-0">
                    <h4 class="w-70 mx-auto">Create an account</h4>
                </div>
                <div class="col-12  mb-2">
                    <div class="p-inputgroup w-70 mx-auto">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input type="text" pInputText placeholder="Username" id="username"
                            formControlName="username" appFormErrorMessages>
                    </div>
                </div>

                <div class="col-12  my-2">
                    <div class="p-inputgroup w-70 mx-auto">
                        <span class="p-inputgroup-addon"><i class="pi pi-mobile"></i></span>
                        <input type="text" pInputText placeholder="Mobile" id="mobile"
                            formControlName="phoneNumber" appFormErrorMessages>
                    </div>
                </div>

                <div class="col-12 my-2">
                    <div class="p-inputgroup w-70 mx-auto">
                        <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                        <input type="text" pInputText placeholder="Email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" id="email" formControlName="email"
                            appFormErrorMessages>
                    </div>
                </div>
                <div class="col-12 my-2">
                    <div class="p-inputgroup w-70 mx-auto">
                        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                        <input type="text" pInputText placeholder="Password" id="password"
                            formControlName="password" appFormErrorMessages>
                    </div>
                </div>
                <div class="col-12 my-2 text-center">
                    <button pButton pRipple type="button" (click)="signupUser()" label="Sign up"
                    class="p-button-raised p-button-success"></button>
                </div>
                <div class="col-12 my-2 text-center">
                  <a routerLink="/auth/login">Already have an account? Log In !</a>
                </div>
            </div>
        </form>
    </div>
    </div>
  </div>
