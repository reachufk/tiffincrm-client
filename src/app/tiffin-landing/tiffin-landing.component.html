<div class="row g-0 d-flex align-items-center">
      <div class="col-lg-6 col-xs-12">
            <div class="row ">
                  <div class="col-lg-6 px-3 my-3 w-50">
                        <img src="../../assets/img/logo.png" width="150" alt="logo">
                  </div>
                  <div class="col-lg-6 my-auto w-50">
                        <button routerLink="/auth/login" pButton
                              class="p-button-plain p-button-text fw-bold text-dark pull-right">Login</button>
                        <button routerLink="/auth/signup" pButton class="bg-dark fw-bold pull-right">Sign up</button>
                  </div>

                  <div class="col-lg-12 px-4 my-2">
                        <h4 class="text-secondary"><strong>Order food from favourite Tiffin Aaw.</strong></h4>
                  </div>

                  <div class="col-lg-12 px-4 p-fluid my-3">
                        <p-autoComplete [suggestions]="results" placeholder="Search your location ..."
                              icon="pi pi-globe" (onSelect)="selectChange($event)" (completeMethod)="search($event)"
                              field="label"></p-autoComplete>

                        <div class="row">
                              <div class="col-lg-12 my-2">
                                    <span class="ms-2 ib fw-bold text-secondary"
                                          *ngFor="let place of availablePlaces;let i=index"
                                          [ngClass]="i%2 ==0? 'text-dark':''">{{place?.label}}</span>
                                    <span class="ms-2 fw-bold text-secondary"> & more</span>
                              </div>

                        </div>


                  </div>

                  <div *ngIf="selected" class="col-lg-12 px-4 my-1">
                        <div class="card p-4">
                              <h5 class="text-secondary fw-bold">We are time based for our order timing</h5>
                              <p class="text-secondary text-center fw-bold fs-5">{{selected?.label}}</p>
                              <ul>
                                    <li><span class="fw-bold text-secondary ms-3"> Lunch : </span> {{selected?.lunch}}
                                    </li>
                                    <li><span class="fw-bold text-secondary ms-3">Dinner : </span> {{selected?.dinner}}
                                    </li>
                              </ul>
                        </div>

                  </div>

                  <div class="col-lg-6 w-50 my-3">
                        <button pButton class="p-button-plain p-button-text fw-bold text-dark"
                              routerLink="/public/home">Skip for now</button>
                  </div>
                  <div class="col-lg-6 w-50 my-3 px-1">
                        <button *ngIf="selected" (click)="SetGo()" pButton class="p-button-success fw-bold ">Proceed
                              with {{selected?.label}}</button>
                  </div>

            </div>
      </div>
      <div class="col-lg-6 col-xs-12">
            <img src="../../../assets/img/registration-background.webp" alt="tiffin background"
                  class="w-100 h-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
      </div>

</div>
