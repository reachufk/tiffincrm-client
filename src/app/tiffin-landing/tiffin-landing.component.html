<div class="row g-0 d-flex align-items-center">
      <div class="col-lg-6 col-xs-12">
            <div class="row mx-auto">
                  <div class="col-lg-6 px-3 my-3">
                        <img src="../../assets/img/logo.png" width="150" alt="logo">
                  </div>
                  <div class="col-lg-6 px-3 my-auto">
                        <button routerLink="/auth/signup" pButton class="bg-dark fw-bold pull-right">Sign up</button> 
                       <button routerLink="/auth/login" pButton class="p-button-plain p-button-text fw-bold text-dark pull-right">Login</button> 
                  </div>

                  <div class="col-lg-12 px-4 my-2">
                      <h4 class="text-secondary"><strong>Order food from favourite Tiffin Aaw.</strong></h4>
                  </div>

                  <div class="col-lg-12 px-4 p-fluid my-3">
                              <p-autoComplete [suggestions]="results" (onSelect)="SetGo($event)" (completeMethod)="search($event)" field="label"></p-autoComplete>

                          <span class="ms-2 fw-bold text-secondary" 
                          *ngFor="let place of availablePlaces;let i=index"
                          [ngClass]="i%2 ==0? 'text-dark':''" >{{place?.label}}</span>
                          <span class="ms-2 fw-bold text-secondary"> & more</span>
                  
                    </div>
                    <div class="col-lg-12 px-4 text-end my-3">
                        <button pButton class="p-button-plain p-button-text fw-bold text-dark" routerLink="/public/home">Skip for now</button> 
                    </div>

            </div>
      </div>
      <div class="col-lg-6 col-xs-12">
        <img src="../../../assets/img/registration-background.webp" alt="tiffin background"
          class="w-100 h-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
      </div>
     
    </div>
