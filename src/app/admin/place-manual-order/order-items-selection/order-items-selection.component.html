<div class="body p-4">
      <div class="row">
            <div class="col-lg-12">
                  <h5 class="text-success"><strong>Select Items</strong> </h5>
            </div>
            <div class="col-lg-12 mt-2">
                  <p-table #dt1 [value]="Items" [globalFilterFields]="['itemName','itemPrice']" class="w-100"
                        [(selection)]="selectedItems" (onRowUnselect)="Change($event)" (onRowSelect)="Change($event)">

                        <ng-template pTemplate="caption">
                              <div class="p-d-flex">
                                    <span class="p-input-icon-left p-ml-auto">
                                          <i class="pi pi-search"></i>
                                          <input pInputText type="text"
                                                (input)="dt1.filterGlobal($event.target.value, 'contains')"
                                                [formControl]="keyword" placeholder="Search keyword" />
                                    </span>
                                    <button (click)="GetItems()" pButton pRipple type="button" icon="pi pi-search"
                                          class="p-button-rounded p-button-success p-button-sm ms-2"></button>
                                    <button pButton type="button"
                                          class="p-button-text pull-right p-button-sm ms-2 text-dark fw-bold"> Order
                                          Amount: {{TotalAmountCalculated | currency:'INR'}}</button>
                              </div>
                        </ng-template>

                        <ng-template pTemplate="header">
                              <tr>
                                    <th></th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                              </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
                              <tr [pSelectableRow]="item">
                                    <td>
                                          <p-tableCheckbox [value]="item" [index]="rowIndex"></p-tableCheckbox>
                                    </td>
                                    <td>{{item.itemName}}</td>
                                    <td>{{item.itemPrice | currency:'INR'}}</td>
                                    <td class="itemCount">
                                          <p-inputNumber (onInput)="Change($event)" [allowEmpty]="false"
                                                [value]="item.count ? item.itemCount:1" [min]="1"
                                                [(ngModel)]="item.count" [showButtons]="true" buttonLayout="horizontal"
                                                inputId="horizontal" spinnerMode="horizontal" [step]="1"
                                                decrementButtonClass="p-button-danger p-buttonn-sm"
                                                incrementButtonClass="p-button-success" incrementButtonIcon="pi pi-plus"
                                                decrementButtonIcon="pi pi-minus">
                                          </p-inputNumber>
                                    </td>
                              </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                              <tr class="text-center">
                                    <th colspan="3" class="py-4 text-danger">{{catagoryName}} is empty</th>
                              </tr>
                        </ng-template>
                  </p-table>
            </div>
            <div class="col-lg-12 col-sm-12 col-sm-12 col-xs-12 mt-1 mb-2">
                  <app-paginator (JumpTo)="pageChanged($event)" (PageChange)="pageChanged($event)"
                        [TotalPages]="TotalPages" [CurrentPage]="CurrentPage"
                        [TotalRecords]="TotalRecords"></app-paginator>
            </div>
            <div class="col-lg-12 col-sm-12 col-sm-12 col-xs-12 my-2">
                  <p-toast></p-toast>
                  <button pButton pRipple class=" p-button-success" icon="pi pi-arrow-left" label="Back"
                        (click)="BackStep()"></button>
                  <button class="pull-right mt-2 p-button-success" pButton pRipple icon="pi pi-arrow-right" label="Next"
                        (click)="NextStep()"></button>
            </div>
      </div>
</div>
